<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>TREZOR Verify Message Test</title>
    <script>

     function trezorVerifyMessage() {
 
    	 var address = document.getElementById("address").value;
    	 var message = document.getElementById("message").value;
    	 var signature = document.getElementById("signature").value;
         var coin = document.getElementById("coin").value;


       TrezorConnect.closeAfterFailure(false);
       TrezorConnect.verifyMessage(address, signature, message, function (response) {
           if (response.success) {
               console.log("Success! Verified.");
           } else {
               console.log(response.error);
           }
           document.getElementById("response").innerHTML = JSON.stringify(response, undefined, 2);
       }, coin);
     }

    </script>
  </head>
  <body>
  <table>
  <tr><td>Address:</td><td><input id="address" value="18BhaXeC4uGJ7FPVK7o5vdtwWm4Bdd44nJ" size="64"></td></tr>
  <tr><td>Message:</td><td><input id="message" value="Foo bar baz" size="64"></td></tr>
  <tr><td>Signature:</td><td><input id="signature" value="H5E7SDo6fk1t973FFbVZFQTxzSY3i83Mdm1pxm6uOUyCfJjdqdHp93Y3AuHFi8FwWuX3pZQtbkQbti3Kfqf8014=" size="128"></td></tr>
  <tr><td>Coin:</td><td><select id="coin">
      <option>Bitcoin</option>
      <option>Litecoin</option>
      <option>Testnet</option>
      <option>Namecoin</option>
      <option>Dogecoin</option>
      <option>Dash</option>
  </select></td></tr>
  <tr><td></td><td><button onclick="trezorVerifyMessage()">Verify Message</button></td></tr>
  </table>

  <pre id="response"></pre>



  <script src="../connect.js"></script>

  </body>
</html>
